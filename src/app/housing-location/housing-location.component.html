<a [routerLink]="['/details', housingLocation.id]">
  <div class="w-64 rounded bg-white" matRipple>
    <img
      [src]="housingLocation.photo"
      class="h-32 w-64 rounded-t object-cover"
      alt="Exterior photo of {{ housingLocation.name }}"
      crossorigin
    />
    <div class="flex flex-col gap-2 p-4">
      <h2 class="font-bold">{{ housingLocation.name }}</h2>
      <div class="flex flex-row">
        <img src="/assets/location-pin.svg" />
        <p>{{ housingLocation.city }}, {{ housingLocation.state }}</p>
      </div>
    </div>
  </div>
</a>
